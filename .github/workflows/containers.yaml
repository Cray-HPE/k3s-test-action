---
name: Container test and build

on: [push, pull_request]

jobs:
  changed-source:
    uses: ./.github/workflows/changed-src.yml

  gosec:
    needs: changed-source
    if: ${{ needs.changed-source.outputs.changed }}
    uses: ./.github/workflows/gosec.yml
  lint:
    needs: changed-source
    if: ${{ needs.changed-source.outputs.changed }}
    uses: ./.github/workflows/golangci-lint.yml
  snyk:
    needs: changed-source
    if: ${{ needs.changed-source.outputs.changed }}
    uses: ./.github/workflows/snyk-go.yml
    secrets:
      snyk-token: ${{ secrets.SNYK_TOKEN }}
  test:
    needs: changed-source
    if: ${{ needs.changed-source.outputs.changed }}
    uses: ./.github/workflows/go-test.yml
  vuln:
    needs: changed-source
    if: ${{ needs.changed-source.outputs.changed }}
    uses: ./.github/workflows/vuln.yml

  status:
    needs: changed-source
    if: ${{ needs.changed-source.outputs.changed }}
    uses: ./.github/workflows/branch-status.yml

  publish:
    if: ${{
          github.event.pull_request.merged == true &&
          (
              github.event.pull_request.base.ref == 'main' ||
              github.event.pull_request.base.ref == 'dev' ||
              github.event.pull_request.base.ref == 'test' ||
              startsWith(github.event.pull_request.base.ref, 'release/')
          ) &&
          needs.changed-source.outputs.changed
        }}
    needs: [gosec, lint, snyk, status, test, vuln]
    uses: ./.github/workflows/publish-image.yml
    with:
      status: ${{ needs.status.outputs.status }}
    secrets:
      artifactory-username: ${{ secrets.ARTIFACTORY_ALGOL60_USERNAME }}
      artifactory-password: ${{ secrets.ARTIFACTORY_ALGOL60_TOKEN }}
      cosign_gcp_workload_identity_provider: ${{ secrets.COSIGN_GCP_WORKLOAD_IDENTITY_PROVIDER }}
      cosign_gcp_service_account: ${{ secrets.COSIGN_GCP_SERVICE_ACCOUNT }}
