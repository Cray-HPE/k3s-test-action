---
name: Helm test and build

on: [push, pull_request]

jobs:
  changed-charts:
    uses: ./.github/workflows/changed-charts.yml

  pluto:
    needs: changed-charts
    if: ${{ needs.changed-charts.outputs.count > 0 }}
    uses: ./.github/workflows/pluto.yml
    with:
      charts: ${{ needs.changed-charts.outputs.charts }}

  polaris:
    needs: changed-charts
    if: ${{ needs.changed-charts.outputs.count > 0 }}
    uses: ./.github/workflows/polaris.yml
    with:
      charts: ${{ needs.changed-charts.outputs.charts }}
      polaris-version: '7.4.1'

  kubeconform:
    needs: changed-charts
    if: ${{ needs.changed-charts.outputs.count > 0 }}
    uses: ./.github/workflows/kubeconform.yml
    with:
      charts: ${{ needs.changed-charts.outputs.charts }}
      kubernetes-version: '1.22.17'

  helm-unittest:
    needs: changed-charts
    if: ${{ needs.changed-charts.outputs.count > 0 }}
    uses: ./.github/workflows/helm-unittest.yml
    with:
      charts: ${{ needs.changed-charts.outputs.charts }}

  lint:
    needs: changed-charts
    if: ${{ needs.changed-charts.outputs.count > 0 }}
    uses: ./.github/workflows/chart-testing.yml
    with:
      charts: ${{ needs.changed-charts.outputs.charts }}
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      artifactory-username: ${{ secrets.ARTIFACTORY_ALGOL60_READONLY_USERNAME }}
      artifactory-password: ${{ secrets.ARTIFACTORY_ALGOL60_READONLY_TOKEN }}

  validate-helm-images:
    needs: changed-charts
    if: ${{ needs.changed-charts.outputs.count > 0 }}
    uses: ./.github/workflows/validate-helm-images.yml
    with:
      charts: ${{ needs.changed-charts.outputs.charts }}
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      artifactory-username: ${{ secrets.ARTIFACTORY_ALGOL60_READONLY_USERNAME }}
      artifactory-password: ${{ secrets.ARTIFACTORY_ALGOL60_READONLY_TOKEN }}

  snyk:
    needs: changed-charts
    if: ${{ needs.changed-charts.outputs.count > 0 }}
    uses: ./.github/workflows/snyk-helm.yml
    with:
      charts: ${{ needs.changed-charts.outputs.charts }}
    secrets:
      snyk-token: ${{ secrets.SNYK_TOKEN }}

  kube-score:
    needs: changed-charts
    if: ${{ needs.changed-charts.outputs.count > 0 }}
    uses: ./.github/workflows/kube-score.yml
    with:
      charts: ${{ needs.changed-charts.outputs.charts }}
      kube-score-version: 1.16.1

  helm-docs:
    needs: changed-charts
    if: ${{ needs.changed-charts.outputs.count > 0 }}
    uses: ./.github/workflows/helm-docs.yml
    with:
      charts: ${{ needs.changed-charts.outputs.charts }}
      version: 1.11.0


  status:
    needs: changed-charts
    if: ${{ needs.changed-charts.outputs.count > 0 }}
    uses: ./.github/workflows/branch-status.yml

  publish:
    needs:
      - changed-charts
      - helm-docs
      - helm-unittest
      - kube-score
      - kubeconform
      - lint
      - pluto
      - polaris
      - snyk
      - status
      - validate-helm-images
    if: ${{
          github.event.pull_request.merged == true &&
          (
              github.event.pull_request.base.ref == 'main' ||
              github.event.pull_request.base.ref == 'dev' ||
              github.event.pull_request.base.ref == 'test' ||
              startsWith(github.event.pull_request.base.ref, 'release/')
          ) &&
          needs.changed-charts.outputs.count > 0
        }}

    uses: ./.github/workflows/publish-chart.yml
    with:
      charts: ${{ needs.changed-charts.outputs.charts }}
      status: ${{ needs.status.outputs.status }}
    secrets:
      jfrog-conf: ${{ secrets.ARTIFACTORY_ALGOL60_JFROG_CLI_CONFIGURATION }}
      artifactory-username: ${{ secrets.ARTIFACTORY_ALGOL60_USERNAME }}
      artifactory-password: ${{ secrets.ARTIFACTORY_ALGOL60_TOKEN }}
